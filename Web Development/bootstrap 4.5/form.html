<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Form</title>
</head>
<body>
    <div class="container">
    <h1 class="Display-2 text-center">Form</h1>
    <form action="#">
 <div class="form-row">
    <div class="form-group col-md-6">
     <!-- medium and usse zyada tak 6 units space and medium se kam par poori space occupy hogi -->
    <label for="email">Email</label>
    <input type="email" class="form-control">
</div>
<div class="form-group col-md-6">
    <label for="password">Password</label>
    <input type="password" class="form-control">
</div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
     
    <label for="Address">Address</label>
    <input type="text" class="form-control">
</div>
<div class="form-group col-md-3 col-6">
    <!-- med and usse zyada pe 3 units and usse kam pe 6 units -->
    <label for="City">City</label>
    <input type="text" class="form-control">
</div>
<div class="form-group col-md-3 col-6">
    <label for="Pin-code">Pin-code</label>
    <input type="text" class="form-control">
</div>
</div>
<div class="form-group">
    <label for="select">Select</label>
    <select name="select" class="form-control" id="select">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
</div>
<div class="form-group">
<div class="form-check">
<input type="checkbox" class="form-check-input">
<label class="form-check-label" for="form-check">Sign up
</label>
</div>
<div class="form-group">
<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">Register</label>
</div>
</div>
<button class="btn btn-success" type="submit">Submit</button>
  </div>
    </form>
 </div>

 <script
 src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
 crossorigin="anonymous"
></script>
<script
 src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
 crossorigin="anonymous"
></script>  
</body>
</html>
